language: python
python:
  - "3.5.2"
install:
  - pip install -r requirements.txt
  - pip install coveralls
env:
  - DB=postgresql
script: 
  - nosetests --with-coverage --cover-package=src
  - coveralls
after_success:
 - coveralls
notifications:
  slack:
    on_success: never
    on_failure: never
  email: false