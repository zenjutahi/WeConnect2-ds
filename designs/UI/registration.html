<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href="css/bootstrap-responsive.css" rel="stylesheet">-->
    <link href="main.css" type="text/css" rel="stylesheet">
</head> 

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-8 col-sm-8 col-md-6 col-sm-offset-2
        col-md-offset-4 text-center">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Please Sign Up</h3>
                </div>

                <div class="card-body">
                    <form role="form" action="login.html">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label class="sr-only">First Name</label>
                                    <input type="text" name="first_name" id="
                                    first_name" class="form-control"
                                    placeholder="First Name">
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="
                                    last_name" class="form-control imput-sm"
                                    placeholder="Last Name">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="sr-only">Username</label>
                            <input type="username" name="username" id="username" class=
                            "form-control" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class=
                            "form-control" placeholder="jane.doe@example.com">
                        </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-ms-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password"
                                class="form-control" placeholder=
                                "Password">
                            </div>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-ms-6">
                            <div class="form-group">
                                <input type="password" name="re-password" id="re-password"
                                class="form-control" placeholder=
                                "Re-Password">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> -->
<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
